<ion-header>
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Graphics</ion-title>
        </ion-navbar>
      </ion-header>
      <ion-content>
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              <div class="button-center">
                <b>Below you will be able to check some graphs showing different information about Covid-19</b>
              </div>
              <br>
              <p style="font-size: 20px; text-align: center;">Covid-19 Worldwide Numbers :</p>
              <br>
              <p style="font-size: 20px; text-align: center;"> Active cases until 2020-05-20 </p>
              <img src='{{active_mundo}}' class="center">
              <p style="font-size: 20px; text-align: center;"> Confirmed cases until 2020-05-20 </p>
              <img src='{{confirmed_mundo}}' class="center">
              <p style="font-size: 20px; text-align: center;"> Death cases until 2020-05-20 </p>
              <img src='{{deaths_mundo}}' class="center">
              <p style="font-size: 20px; text-align: center;"> New confirmed cases until 2020-05-20 </p>
              <img src='{{new_confirmed_mundo}}' class="center">
              <p style="font-size: 20px; text-align: center;"> New death cases until 2020-05-20 </p>
              <img src='{{new_deaths_mundo}}' class="center">
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-content>
