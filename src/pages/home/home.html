<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      CoView - Analyzing Covid-19 impacts from space
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <video webkit-playsinline playsinline autoplay loop muted id="backgroundvideo">
      <source src="./assets/imgs/coview.mp4" type='video/mp4; codecs="h.264"'>
        <source src="./assets/imgs/coview.webm" type="video/webm">
      </video> 
  
  <ion-slides autoplay="4000" pager loop>
    <ion-slide>
        <h4>Before</h4>
        <p>Before Covid images in places</p>
    </ion-slide>
    <ion-slide>
        <h4>After</h4>
        <p>After Covid images in places</p>
    </ion-slide>
    <ion-slide>
        <h4>Side by Side</h4>
        <p>Before and after analysis and details</p>
    </ion-slide>
</ion-slides>
</ion-content>
